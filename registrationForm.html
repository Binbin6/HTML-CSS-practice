<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for= "first">First Name:</label>
	<input name= "first" id = "first" type = "text" placeholder="John" required>
	<label for= "last">Last Name:</label>
	<input name= "last" id = "last" type="text" placeholder="Smith" required>
	<div>
		<label for = "male">Male</label>
		<input type="radio" name="gender" id= "male" value= "male">
		<label for = "female">Female</label>
    <input type="radio" name="gender" id= "female" value= "female">
    <label for = "other">Other</label>
    <input type="radio" name="gender" id= "other" value= "other">
	</div>

  <div>
  	<label>
  		Email:
  		<input type="email" name="email" placeholder="email" required>
    </label>
    <label>
    	PassWord:
    	<input type="password" name="password" pattern=".{5,10}" required tittle="Password must be between 5 and 10 characters">
    </label>
  </div>

  <div>
  	<label>
  		Birthday:
  		<select name= "month">
  			<option>Month</option>
  			<option>Jan</option>
  			<option>Feb</option>
  			<option>Mar</option>
  		</select>
  		<select name= "day">
  			<option>Day</option>
  			<option>01</option>
  			<option>02</option>
  			<option>03</option>
  		</select>
  		<select name= "year">
  			<option>Year</option>
  			<option>1993</option>
  			<option>1994</option>
  			<option>1995</option>
  		</select>
  	</label>
  </div>

  <div>
  	<label for="aggred"> I agree to the terms and conditions</label>
  	<input id = "aggred" type="checkbox" name="aggred">
  </div>

	<input type="submit">
</form>
</body>
</html>
